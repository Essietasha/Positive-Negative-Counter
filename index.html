<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Negative Counter</title>
</head>
<body>
    <div class="container">
        <div class="boxcont">
            <div class="box box1">
                <button>-</button>
            </div>
            <div class="box box2">
                <button>0</button>
            </div>
            <div class="box box3">
                <button>+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
